<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="video.html">Videos</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <form action="thankyou.html" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="destination">Preferred Destination:</label>
                <select id="destination" name="destination">
                    <option value="paris">Paris</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="bali">Bali</option>
                </select>

                <fieldset>
                    <legend>Travel Preferences</legend>
                    <label for="car-rental">Do you need a rental car?</label>
                    <input type="radio" id="yes" name="car-rental" value="yes" required> Yes
                    <input type="radio" id="no" name="car-rental" value="no"> No
                </fieldset>

                <label for="message">Additional Comments:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </section>

    <footer>

    </footer>
</body>
